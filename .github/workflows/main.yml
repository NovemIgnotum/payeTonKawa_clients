name: CI Workflow

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    outputs:
      tests_passed: ${{ steps.run_tests.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run pytest
        id: run_tests
        continue-on-error: true
        run: |
          pytest --tb=short -q --disable-warnings
          exit_code=$?
          echo "result=$exit_code" >> $GITHUB_OUTPUT

  handle_failure:
    needs: test
    if: ${{ fromJSON(needs.test.outputs.tests_passed) != 0 }}
    runs-on: ubuntu-latest
    name: Handle Test Failure

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create failure branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          branch_name="failure-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b $branch_name
          git push origin $branch_name

      - name: Revert commit
        run: |
          git checkout dev
          git revert --no-edit HEAD
          git push origin dev

  handle_success:
    needs: test
    if: ${{ fromJSON(needs.test.outputs.tests_passed) == 0 }}
    runs-on: ubuntu-latest
    name: Merge to Main

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge dev to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          git merge origin/dev --no-ff -m "Auto-merge from dev [CI]"
          git push origin main
